<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WIX E-Commerce</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0073ff;
      --dark: #111;
      --light: #f5f5f5;
      --font: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      color: var(--dark);
      background-color: white;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    .nav-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.06);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-main h1 {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links h5 {
      font-size: 18px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links h5:hover {
      color: var(--primary);
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 30px 60px;
      background: linear-gradient(to right, #e6f0ff, #ffffff);
    }

    .hero h1 {
      font-size: 72px;
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.1;
    }

    .hero p {
      font-size: 22px;
      color: #555;
      margin-bottom: 40px;
    }

    .hero a {
      background-color: var(--primary);
      color: white;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 20px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .hero a:hover {
      background-color: #0056cc;
    }

    /* Sub Navigation */
    .subnav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: var(--light);
      font-size: 16px;
    }

    .subnav h4 {
      font-weight: 600;
    }

    .subnav .options {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .subnav h6 {
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s ease;
    }

    .subnav h6:hover {
      color: var(--primary);
    }

    .subnav a p {
      background-color: var(--primary);
      padding: 10px 20px;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .subnav a p:hover {
      background-color: #0056cc;
    }

    /* Footer */
    footer {
      background-color: var(--light);
      padding: 30px;
      text-align: center;
      margin-top: 60px;
      font-size: 15px;
      color: #777;
    }

    @media screen and (max-width: 768px) {
      .nav-main, .subnav {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .hero h1 {
        font-size: 42px;
      }

      .hero p {
        font-size: 18px;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Top Navigation -->
<nav class="nav-main">
  <h1>WIX</h1>
  <div class="nav-links">
    <a href="index.html"><h5>Home</h5></a>
    <a href="products.html"><h5>Products</h5></a>
    <a href="about.html"><h5>About</h5></a>
    <a href="contact.html"><h5>Contact</h5></a>
    <a href="cart.html"><h5>Cart</h5></a>
  </div>
</nav>

<!-- Sub Navigation -->
<nav class="subnav">
  <h4>eCommerce Made Easy</h4>
  <div class="options">
    <h6>Start <i class="fa-solid fa-circle-chevron-down"></i></h6>
    <h6>Sell <i class="fa-solid fa-circle-chevron-down"></i></h6>
    <h6>Manage <i class="fa-solid fa-circle-chevron-down"></i></h6>
    <h6>Learn <i class="fa-solid fa-circle-chevron-down"></i></h6>
    <h6>Pricing</h6>
    <a href="products.html"><p>Create your Store</p></a>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <h1>Create a Website Without Limits</h1>
  <p>Launch your dream store in minutes with tools that scale as you grow.</p>
  <a href="products.html">Get Started</a>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 WIX E-Commerce. All rights reserved.</p>
</footer>

</body>
</html>
